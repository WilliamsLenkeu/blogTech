{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h1>{{ action }} un article</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
</div>
{% endblock %}
