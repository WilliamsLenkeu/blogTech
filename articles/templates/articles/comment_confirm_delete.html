{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h1>Supprimer le commentaire</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce commentaire : "{{ comment.content|truncatewords:30 }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer</button>
        <a href="{% url 'article_detail' article.slug %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
